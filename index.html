<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan Resin Keycap – Thủ công & Độc bản</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b1220;
      color: white;
    }

    .hero {
      position: relative;
      background: url('images/bg-keycap.jpg') no-repeat center center/cover;
      padding: 50px 20px;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
    }

    .hero-content {
      position: relative;
      z-index: 1;
    }

    .hero-content img {
      max-width: 300px;
      height: auto;
    }

    .subtitle {
      font-size: 18px;
      margin-top: 15px;
      font-weight: 300;
    }

    .subtitle strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <img src="images/logo-k-resin.jpg" alt="K Resin Keycap Studio"><br><br>
      <img src="images/title-artisan.jpg" alt="Artisan Resin Keycap – Thủ công & Độc bản">
      <p class="subtitle">
        Phù hợp <strong>Cherry MX / Gateron</strong>, hoàn thiện bóng, không ố vàng (phủ UV).  
        Ship toàn quốc, nhận custom theo yêu cầu.
      </p>
    </div>
  </section>
</body>
</html>
