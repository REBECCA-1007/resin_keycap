<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resin Keycap Studio</title>
  <style>
    /* Gutter = khoảng cách mép trái thống nhất cho toàn bộ text */
    :root{
      --gutter: clamp(18px, 6vw, 120px);
    }

    body{
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0f1a;
      color: #fff;
    }

    header{
      background-color: #08101f;
      padding: 16px var(--gutter);
      font-weight: bold;
      font-size: 20px;
    }

    .hero{
      position: relative;
      width: 100%;
      min-height: 72vh;
      background:
        linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.30)),
        url('/images/title-artisan.jpg') center/cover no-repeat;
      overflow:hidden;
    }

    /* Tiêu đề ở giữa theo chiều dọc, căn trái theo gutter */
    .hero__center{
      position:absolute;
      top:50%;
      transform: translateY(-50%);
      left: var(--gutter);
      right: var(--gutter);
      text-align: left;
      max-width: min(1100px, 92vw);
    }

    .hero__title{
      margin:0 0 .35rem 0;
      font-weight:900;
      line-height:1.06;
      font-size: clamp(32px, 6.4vw, 70px);
      text-shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    .hero__subtitle{
      margin:0;
      font-weight:500;
      font-size: clamp(16px, 2.2vw, 26px);
      text-shadow: 0 8px 24px rgba(0,0,0,.40);
    }

    /* Mô tả sát đáy, cùng mép trái */
    .hero__desc{
      position:absolute;
      left: var(--gutter);
      right: var(--gutter);
      bottom: clamp(8px, 2vw, 20px);
      text-align: left;
      max-width: min(1100px, calc(100% - 2*var(--gutter)));
      font-size: clamp(14px, 1.8vw, 20px);
      line-height: 1.5;
      text-shadow: 0 8px 24px rgba(0,0,0,.55);
    }

    @media (max-width: 680px){
      .hero{ min-height: 64vh; }
    }
  </style>
</head>
<body>

  <header>Resin Keycap Studio</header>

  <section class="hero">
    <div class="hero__center">
      <h1 class="hero__title">Artisan Resin Keycap</h1>
      <h2 class="hero__subtitle">Thủ công – Độc bản</h2>
    </div>
    <div class="hero__desc">
      Phù hợp <strong>Cherry MX / Gateron</strong>, hoàn thiện bóng, không ố vàng (phủ UV)<br>
      Ship toàn quốc, nhận custom theo yêu cầu
    </div>
  </section>

</body>
</html>
