<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resin Keycap Studio</title>
  <meta name="description" content="Artisan Resin Keycap – Thủ công & Độc bản. Phù hợp Cherry MX/Gateron, hoàn thiện bóng, không ố vàng (phủ UV). Ship toàn quốc." />

  <style>
    :root { --bg:#0b1220; --fg:#e8eef6; --line:#1f2a3a; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:var(--bg); color:var(--fg); }

    /* ===== Header gọn nhẹ (có thể xoá nếu không cần) ===== */
    .header{ position:sticky; top:0; z-index:10; background:#0e1624; border-bottom:1px solid var(--line); }
    .nav{ max-width:1200px; margin:auto; padding:12px 16px; display:flex; align-items:center; gap:12px; }
    .brand{ font-weight:800; letter-spacing:.2px; }

    /* ===== HERO full-bleed ===== */
    .hero{
      position: relative;
      width: 100%;
      min-height: 72vh; /* cao linh hoạt */
      color:#fff;
      background:
        linear-gradient(180deg, rgba(0,0,0,.15), rgba(0,0,0,.30)),
        url('/images/title-artisan.jpg') center/cover no-repeat; /* ĐỔI nếu ảnh để nơi khác */
      overflow:hidden;
    }

    /* Khối tiêu đề + phụ đề ở GIỮA */
    .hero__left{
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      text-align:left;
      padding:0 16px;
      width:min(1100px, 92vw);
    }
    .hero__title{
      margin:0 0 .35rem;
      font-weight:900;
      line-height:1.06;
      font-size: clamp(32px, 6.4vw, 70px); /* to hơn 1 chút */
      text-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .hero__subtitle{
      margin:0;
      font-weight:500;
      font-size: clamp(16px, 2.2vw, 26px);
      text-shadow:0 8px 24px rgba(0,0,0,.40);
    }

    /* Khối mô tả GHIM sát mép dưới ảnh, căn giữa */
    .hero__desc{
      position:absolute;
      left:50%;
      bottom: clamp(16px, 3.5vw, 40px);
      transform: translateX(-50%);
      text-align:left;
      width:min(1100px, 92vw);
      font-size: clamp(16px, 2.4vw, 26px);
      line-height:1.55;
      text-shadow:0 8px 24px rgba(0,0,0,.55);
    }

    @media (max-width:680px){
      .hero{ min-height:64vh; }
    }
  </style>
</head>
<body>
  <!-- Header (tuỳ chọn) -->
  <header class="header">
    <nav class="nav">
      <div class="brand">Resin Keycap Studio</div>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <!-- Giữa ảnh -->
    <div class="hero__left">
      <h1 class="hero__title">Artisan Resin Keycap</h1>
      <h2 class="hero__subtitle">Thủ công – Độc bản</h2>
    </div>

    <!-- Mép dưới ảnh -->
    <div class="hero__desc">
      Phù hợp <strong>Cherry MX / Gateron</strong>, hoàn thiện bóng, không ố vàng (phủ UV)<br>
      Ship toàn quốc, nhận custom theo yêu cầu
    </div>
  </section>
</body>
</html>
