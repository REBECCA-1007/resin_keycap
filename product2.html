<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product Detail</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="nav">
    <a class="brand" href="index.html">
      <img src="/images/logo-k-resin.png" alt="Resin Keycap Studio">
      <span>Resin Keycap Studio</span>
    </a>
    <nav class="navlinks">
      <a href="index.html#home">Home</a>
      <a href="index.html#collections">Collections</a>
      <a href="index.html#shipping">Shipping & Return</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<main class="section" id="productDetail"></main>

<footer id="contact" class="section">
  <div class="container">
    <small>© <span id="y"></span> Resin Keycap Studio</small>
  </div>
</footer>

<script>
document.getElementById('y').textContent = new Date().getFullYear();

const products = {
  'c1': {
    name: 'Nebula Echo',
    price: 49,
    mainImg: '/images/c1.jpg',
    gallery: ['/images/c1.1.jpg','/images/c1.2.jpg','/images/c1.3.jpg'],
    desc: 'Enhance your keyboard with the Poke Monster Resin Keycap...',
    highlights: [
      'Made by Công Chúa BECCA',
      'Supplies for making crafts',
      'Ships from a small business in Vietnam',
      'Materials: Resin, Epoxy'
    ]
  },
  'c2': {
    name: 'Forest Mist',
    price: 45,
    mainImg: '/images/c2.jpg',
    gallery: ['/images/c2.1.jpg','/images/c2.2.jpg'],
    desc: 'Crystal clear resin with green tones...',
    highlights: [
      'Made in Vietnam',
      'Eco-friendly resin',
      'Ships worldwide'
    ]
  }
};

const params = new URLSearchParams(window.location.search);
const id = params.get('id');
const p = products[id];

if(p){
  document.getElementById('productDetail').innerHTML = `
    <h1>${p.name}</h1>
    <img src="${p.mainImg}" alt="${p.name}">
    <div class="gallery">
      ${p.gallery.map(img => `<img src="${img}" alt="${p.name}">`).join('')}
    </div>
    <h3>Highlights</h3>
    <ul>${p.highlights.map(h => `<li>${h}</li>`).join('')}</ul>
    <p>${p.desc}</p>
    <div class="price">$${p.price.toFixed(2)}</div>
    <button class="btn btn--brand" onclick="addToCart('${id}')">Add to Cart</button>
  `;
} else {
  document.getElementById('productDetail').innerHTML = `<p>Product not found.</p>`;
}
</script>

</body>
</html>
